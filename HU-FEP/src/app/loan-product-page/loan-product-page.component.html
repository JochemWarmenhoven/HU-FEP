<div class="container">

  <h2>Loan Product</h2>
  <p> Here you will be able to loan out the products to a student, when they're picking it up.</p>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Order Status</th>
        <th scope="col">Loaned Out To</th>
        <th scope="col">Loan Product</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of (products$ | async)">
        <td>{{product.name}}</td>
        <td>{{product.loaned ? 'Loaned Out' : 'Not Loaned Out'}}</td>
        <td>{{product.reservedTo}}</td>
        <td>
          <div *ngIf="!product.loaned">
            <button class="btn btn-success" (click)="loanProduct(product)">Loan Product</button>
          </div>
          <div *ngIf="product.loaned">
            <button class="btn btn-danger" (click)="cancelLoanProduct(product)">Cancel</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
